    listen 443 ssl http2;
    server_name services.jurisasociados.com.co;
    client_max_body_size 524M;
    location / {
        proxy_pass http://192.168.54.4:3000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
